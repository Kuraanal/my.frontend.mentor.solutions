<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./assets/css/main.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main class="card">
			<div class="card__image">
				<img src="./assets/images/image-equilibrium.jpg" alt="NFT preview" />
				<div class="image__overlay"></div>
				<img src="assets/images/icon-view.svg" class="overlay__icon" alt="" />
			</div>

			<div class="card__content">
				<h2 class="card__title">
					<a href="">Equilibrium #3429</a>
				</h2>
				<p class="card__description">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="card__Infos">
					<p class="card__price">
						<img src="./assets/images/icon-ethereum.svg" alt="" /> 0.041 ETH
					</p>
					<p><img src="./assets/images/icon-clock.svg" alt="" /> 3 days left</p>
				</div>
			</div>

			<div class="card__author">
				<img
					src="./assets/images/image-avatar.png"
					alt="Jules Wyvern's Avatar"
					class="author__image"
				/>
				<p>Creation of <a href="">Jules Wyvern</a></p>
			</div>
		</main>
	</body>
</html>
